<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./../images/Currency.png" type="image/x-icon">
    <link rel="stylesheet" href="./../styles/style.css">
    <title>Final Project by Giorgi Shanidze | Sign Up</title>
</head>
<body>
    <div class="sign-up-wrapper">
        <div class="exit-icon">
            <a href="./../index.html"><i class="bi bi-x-lg"></i></a>
        </div>
        <div class="sign-up-form-1" id="sign-up-first-form">
            <div class="sign-up-title">
                <h1>Sign Up</h1>
                <p>Already a member? <a href="./login.html">Log In</a></p>
            </div>
            <div class="buttons-container">
                <button class="google-sign-up" type="submit">
                    <img src="./../images/Google_G_logo.png" width="28px" height="28px">
                    <p>Sign up with Google</p>
                </button>
                <button class="facebook-sign-up" type="submit">
                    <i class="bi bi-facebook"></i>
                    Sign up with Facebook
                </button>
                <div class="or-and-lines">
                    <div class="line-1"></div>
                    <span>or</span>
                    <div class="line-2"></div>
                </div>
                <button class="email-sign-up" type="submit" onclick="toggleSignupSections()">Sign up with email</button>
            </div>
            <div class="terms-and-conditions">
                <input type="checkbox" id="terms-check">
                <p>Sign up to this site with a public profile. <a href="">Read more</a></p>
            </div>
        </div>
        <div class="sign-up-form-2" id="sign-up-second-form">
            <div class="sign-up-title">
                <h1>Sign Up</h1>
                <p>Already a member? <a href="./login.html">Log In</a></p>
            </div>
            <form class="sign-up-form-container">
                <div class="input-for-email">
                    <label for="email-input-sign-up">Email</label>
                    <input type="email" name="email" id="email-input-sign-up" required>
                </div>
                <div class="input-for-password">
                    <label for="password-input-sign-up">Password</label>
                    <input type="password" name="password" id="password-input-sign-up" required>
                </div>
                <button type="submit" class="sign-up-button">Sign Up</button>
                <div class="or-sign-up-with-and-lines">
                    <div class="line-3"></div>
                    <span>or sign up with</span>
                    <div class="line-4"></div>
                </div>
                <div class="other-sign-up-options">
                    <ul class="options-list">
                        <li><a href=""><img src="./../images/Google_G_logo.png" width="28px" height="28px" style="margin-right: 20px;"></a></li>
                        <li><a href=""><img src="./../images/Facebook_Logo_2023.png" width="28px" height="28px"></a></li>
                    </ul>
                </div>
            </form>
            <div class="terms-and-conditions">
                <input type="checkbox" id="terms-check">
                <p>Sign up to this site with a public profile. <a href="">Read more</a></p>
            </div>
        </div>
    </div>
    <script src="./../scripts/script.js"></script>
</body>
</html>
