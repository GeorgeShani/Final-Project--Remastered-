<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./../images/Currency.png" type="image/x-icon">
    <link rel="stylesheet" href="./../styles/style.css">
    <title>Final Project by Giorgi Shanidze | Log In</title>
</head>
<body>
    <div class="log-in-wrapper">
        <div class="exit-icon">
            <a href="./../index.html"><i class="bi bi-x-lg"></i></a>
        </div>
        <div class="log-in-form-1" id="log-in-first-form">
            <div class="log-in-title">
                <h1>Log In</h1>
                <p>New to this site? <a href="./signup.html">Sign Up</a></p>
            </div>
            <div class="buttons-container">
                <button class="google-log-in" type="submit">
                    <img src="./../images/Google_G_logo.png" width="28px" height="28px">
                    <p>Log in with Google</p>
                </button>
                <button class="facebook-log-in" type="submit">
                    <i class="bi bi-facebook"></i>
                    Log in with Facebook
                </button>
                <div class="or-and-lines">
                    <div class="line-1"></div>
                    <span>or</span>
                    <div class="line-2"></div>
                </div>
                <button class="email-log-in" type="submit" onclick="toggleLoginSections()">Log in with email</button>
            </div>
        </div>
        <div class="log-in-form-2" id="log-in-second-form">
            <div class="log-in-title">
                <h1>Log In</h1>
                <p>New to this site? <a href="./signup.html">Sign Up</a></p>
            </div>
            <form class="log-in-form-container">
                <div class="input-for-email">
                    <label for="email-input-sign-up">Email</label>
                    <input type="email" name="email" id="email-input-sign-up" required>
                </div>
                <div class="input-for-password">
                    <label for="password-input-sign-up">Password</label>
                    <input type="password" name="password" id="password-input-sign-up" required>
                </div>
                <div class="forgot-password-container">
                    <p class="forgot-password"><a class="forgot-password-link" href="">Forgot Password?</a></p>
                </div>
                <button type="submit" class="log-in-button">Log In</button>
            </form>
            <div class="or-log-in-with-and-lines">
                <div class="line-5"></div>
                <span>or log in with</span>
                <div class="line-6"></div>
            </div>
            <div class="other-log-in-options">
                <ul class="options-list">
                    <li><a href=""><img src="./../images/Google_G_logo.png" width="28px" height="28px" style="margin-right: 20px;"></a></li>
                    <li><a href=""><img src="./../images/Facebook_Logo_2023.png" width="28px" height="28px"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./../scripts/script.js"></script>
</body>
</html>
